<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Collab.</title>
   <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
   > <!-- /viewport -->
   <link
      rel="icon"
      href="./assets/img/devchallenges.png"
   > <!-- /icon -->
   <link
      rel="stylesheet"
      href="./assets/css/style.css"
   > <!-- /style.css -->
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
   > <!-- /font-awesome -->
   <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
   > <!-- /preconnect Google Fonts -->
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
   > <!-- /Google Fonts: Poppins@300;400;500;700 -->
</head>
<body>
   <div class="mobile-navigation" id="mobile-navigation">
      <div class="mobile-navigation--header">
         <img src="./assets/img/Collab..png" alt="Collab Logo" class="logo">

         <div class="close-button" onclick="toggleMobileNavigation()">
            <button>
               <i class="fa fa-close"></i>
            </button>
         </div>
      </div>
      <a href="" class="mobile-navigation--item mobile-navigation--item__active">Home</a>
      <a href="" class="mobile-navigation--item">About</a>
      <a href="" class="mobile-navigation--item">Services</a>
      <a href="" class="mobile-navigation--item">Contact</a>
   </div>

   <div id="container">
      <header>
         <img src="./assets/img/Collab..png" alt="Collab Logo" class="logo">

         <nav class="navigation">
            <a href="" class="navigation--item navigation--item__active">Home</a>
            <a href="" class="navigation--item">About</a>
            <a href="" class="navigation--item">Services</a>
            <a href="" class="navigation--item">Contact</a>
         </nav>

         <div class="menu-button" onclick="toggleMobileNavigation()">
            <button>
               <i class="fa fa-reorder"></i>
            </button>
         </div>

         <button class="navigation--button">Get Started</button>
      </header>

      <main>
         <div class="main--content">
            <h1 class="headline">Collaborate Like<br>Never Before</h1>
            <p class="description">
               Proin consequat eros in dolor rhoncus, in pellentesque justo feugait. Nunc nec porttitor sapien, vel congue diam.
            </p>

            <button class="play-button"><i class="fa fa-play-circle"></i>Discover Video</button>
         </div>

         <div class="main--img">
            <img src="./assets/img/data-x1.png" alt="">
         </div>
      </main>

      <footer>
         <div class="socials">
            <a href="" class="socials--item"><i class="fa fa-instagram"></i></a>
            <a href="" class="socials--item"><i class="fa fa-twitter"></i></a>
            <a href="" class="socials--item"><i class="fa fa-youtube-play"></i></a>
         </div>

         <span>Tiago Barbosa</span>
      </footer>
   </div>

   <script>
      function toggleMobileNavigation() {
         var mobile = document.getElementById("mobile-navigation");
         var body = document.getElementsByTagName("body")[0];

         if (mobile.classList.contains("mobile-navigation__open")) {
            mobile.classList.remove("mobile-navigation__open");
            body.classList.remove("remove-overflow");
         } else {
            mobile.classList.add("mobile-navigation__open");
            body.classList.add("remove-overflow");
         }
      }
   </script>
</body>
</html>
